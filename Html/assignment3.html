<!DOCTYPE html>
<html>
    <head>
        <title> A table </title>
        <style>
            table{
                border-collapse: collapse;
                margin: auto;
                width: 50%;
            }
            tr,td{
                border: 1px solid black;
                text-align: center;
                padding: 4px;
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="2"> </td>
                <td colspan="2"> Average </td>
                <td rowspan="2"> Red Eyes</td>
            </tr>
            <tr>
                <td> Height</td>
                <td> Weight</td>
            </tr>
            <tr>
                <td> Males</td>
                <td>1.5</td>
                <td> 0.004</td>
                <td> 45%</td>
            </tr>
            <tr>
                <td> Females</td>
                <td> 1.4</td>
                <td> 0.006</td>
                <td> 47%</td>
            </tr>
        </table>
    </body>
</html>
