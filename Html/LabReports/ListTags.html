<!DOCTYPE html>
<html>
<head>
    <title>HTML: List Tags</title>
</head>
<body>
    <h3>HTML: List Tags</h3> 
    <h4>Ordered List</h4>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    
    <h3>Unordered List</h3>
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>
    
    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language.</dd>
        
        <dt>CSS</dt>
        <dd>A style sheet language.</dd>
        
        <dt>JavaScript</dt>
        <dd>A programming language.</dd>
    </dl>
    <h6> Subhechchha Neupane</h6>
</body>
</html>
